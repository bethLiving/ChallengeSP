<!DOCTYPE HTML> 
<html> 

  <head> 
    <script src="countdTimer.js"></script>
    <link rel="stylesheet" href="clockUI.css">
  </head> 

  <body> 
    <h1>Countdown to New Year 2020</h1>  
    
    <div id="allTimer"> 
      <div> 
        <span class="days" id="day"></span>
        <div class="textTimer">Days</div> 
      </div> 
      <div> 
        <span class="hours" id="hour"></span> 
        <div class="textTimer">Hours</div> 
      </div> 
      <div> 
        <span class="minutes" id="minute"></span> 
        <div class="textTimer">Minutes</div> 
      </div> 
      <div> 
        <span class="seconds" id="second"></span> 
        <div class="textTimer">Seconds</div> 
      </div> 
    </div> 
    
  </body> 
</html>
